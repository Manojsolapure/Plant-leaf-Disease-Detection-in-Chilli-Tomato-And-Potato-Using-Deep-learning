<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            background-image: url("../static/manoj.png"); /* Adjust path if needed */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: Arial, sans-serif;
            color: white;
        }

        h1 {
            margin-top: 30px; /* Adjust this value to move the heading down */
            color: #49d555;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;  /* Increased padding for larger container */
            border-radius: 20px;
            margin-top: 30px; /* Space between h1 and container */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);  /* Premium shadow effect */
            width: 50%;  /* Make container bigger */
            max-width: 600px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);  /* Slight zoom effect on hover */
            background-color: rgba(255, 255, 255, 0.2);  /* Light color change on hover */
        }

        a {
            display: inline-block;
            color: #00f;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: rgba(0, 0, 255, 0.2);
            border-radius: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: rgba(0, 0, 255, 0.5); /* Hover effect for links */
            color: #fff;
        }

        p {
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Plant Disease Detection System</h1>
    <div class="container">
        <p><a href="/signup">Sign Up</a></p>
        <p><a href="/login">Login</a></p>
    </div>
</body>
</html>
